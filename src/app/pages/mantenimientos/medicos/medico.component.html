<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Nuevo medico</h4>
        <h6 class="card-subtitle">actualizar informacion</h6>
        <form class="form p-t-20"
        [formGroup]="medicoForm"
        (submit)="guardarMedico()"
        >

            <div class="form-group"
            *ngIf="medicoSeleccionado"
            >
                <label for="exampleInputuname2">Foto</label>
                <div class="input-group">
                    <img class="w140" [src]="medicoSeleccionado.img | imagen:'medicos'" alt="">
                </div>
              </div>

          <div class="form-group">
            <label for="exampleInputuname2">Nombre</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="exampleInputuname2"
                placeholder="Nombre del medico"
                formControlName="nombre"
              />
              <div class="input-group-addon"><i class="ti-user"></i></div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Hospital</label>
            <div class="input-group">
                
              <select class="form-control" name="" id=""
              formControlName="hospital"
              >
                  <option value="">Seleccione Hospital</option>
                  <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
       
              </select>
            </div>
          </div>
      
          <div class="text-left">
            <button
            [disabled]="medicoForm.invalid"
              type="submit"
              class="btn btn-success waves-effect waves-light m-r-10"
            >
            <i class="fa fa-save"></i>
              Guardar Cambios
            </button>

          </div>
        </form>
      </div>
    </div>
  </div> 

  <div class="col animated fadeIn fast" *ngIf="hospitalSeleccionado">
    <div class="card">
        <div class="card-body">
          <h4 class="card-title">Hospital Seleccionado</h4>
          
          <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>
          <img class="w140" [src]="hospitalSeleccionado.img |imagen:'hospitales'" alt="">
      </div>
    </div>

  </div>
</div>
